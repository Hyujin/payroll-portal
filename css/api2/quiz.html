<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title><Page Title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style type="text/css">
        div{
            color: red;
        }
        div a{
            color:yellow;
        }
        div > a{
            color: green;
        }

        button:hover {
            background: green;
        }

        .blue-container{
            background-color: blue;
        }

        .blue-container:last-child::after{
            content: '';
            display: block;
            clear: both;
        }

        .floating-element{
            float: left;
        }

        

    </style>
</head>
<body>
    <div class="blue-container">
        <div class="floating-element">some some</div>
        <div class="floating-element"> more some some</div>
    </div>
</body>
</html>
